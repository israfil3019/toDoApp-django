{% extends "base.html" %} 

{% block title %}
Todo List
{% endblock title %}
    
    
{% block content %}
<h2>Todo List</h2>
<ul>
  {% for todo in todos %}
    {% if todo.completed %}
    <li><del>{{todo}}</del></li>
    {% else %}
    <li>{{todo}}</li>
    {% endif %}
    {% endfor  %}
</ul>        
<a href="{% url 'add' %}">
  <button>Add Page</button>
</a>
{% endblock content %}
